    <script type="text/javascript">
      function EliminarAlumno(CURP){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            alert(this.responseText);
            location.reload();
          }
        };
        xmlhttp.open("GET", "../Bibliotecas/php/EliminarAlumno.php?CURP="+CURP, true);
        xmlhttp.send();
      }
    </script>

  <body>
    <div class="container-fluid">
      <div class="row">
        <main class="col-md-9 ms-sm-auto col-lg-12 px-md-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Horarios y Grupos</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2">
                <a href="RegistroHorario.html"><button type="button" class="btn btn-sm btn-outline-secondary">Nuevo</button></a>
              </div>
            </div>
          </div>
          <span id="tabla">
          </span>
          <script type="text/javascript">
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                document.getElementById("tabla").innerHTML = this.responseText;
              }
            };
            xmlhttp.open("GET", "../Bibliotecas/php/InformacionHorarios.php", true);
            xmlhttp.send();
          </script>
        </main>
      </div>
    </div>
