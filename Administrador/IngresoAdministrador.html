    <script>
      function iniciarSesion(Usuario, Contrasenia) {
        if(Usuario!=0 && Contrasenia!=0){
          var xmlhttp = new XMLHttpRequest();
          xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              if(this.responseText=="Aceptado"){
                window.location.replace("Menu.html");
              }
              else{
                document.getElementById("mensaje").innerHTML = this.responseText;
              }
            }
          };
          xmlhttp.open("GET", "../Bibliotecas/php/IngresoAdministrador.php?Usuario="+Usuario+"&Contrasenia="+Contrasenia, true);
          xmlhttp.send();
        }
      }
    </script>

      <label for="Usuario" class="visually-hidden">Usuario</label>
      <input type="text" id="Usuario" class="form-control" placeholder="Usuario" required>
      <label for="Password" class="visually-hidden">Contrase√±a</label>
      <input type="password" id="Password" class="form-control" placeholder="Contrasenia" required>
      <p id="mensaje"></p>
      <p></p>
      <button class="w-100 btn btn-lg btn-primary" onclick="iniciarSesion(Usuario.value, Password.value)">Ingresar</button>
